name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Change to correct directory
        run: cd gastro-video-mapping/gastro-table-setup && ls -la

      - name: Install dependencies
        working-directory: gastro-video-mapping/gastro-table-setup
        run: npm install

      - name: Build React app
        working-directory: gastro-video-mapping/gastro-table-setup
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: gastro-video-mapping/gastro-table-setup/build
